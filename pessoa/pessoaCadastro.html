<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var x = document.forms["pessoaCadastro"]["email"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                alert("E-mail inválido.");
                return false;
            }
            var x = document.forms["senha"].value;
            var y = document.forms["confirmarSenha"].value
            if (x != confirmarSenha) {
                alert("As senhas inseridas não são iguais.");
                return false;
            }
        }
    

    </script>
    </head>


<body>

    <div class="container">
        <h2>Faça seu cadastro</h2>
        <p>Para comprar em nosso site é preciso realizar um cadastro. Através dele você poderá acompanhar a entrega da sua compra.</p><br>

        <h4>Dados pessoais</h4> <br>

        <form name="pessoaCadastro" action="/pessoa" onsubmit="return validateForm();" method="post">

            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="nome">Nome: </label>
                    <input class="form-control" id="nome" type="text" name="nome" placeholder="Informe seu primeiro nome">
                </div>
                <div class="col-xs-3">
                    <label for="sobrenome">Sobrenome: </label>
                    <input class="form-control" id="sobrenome" type="text" name= "sobrenome" placeholder="Informe seu sobrenome">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="data">Data de Nascimento: </label>
                    <input type= "date" class="form-control" id="data" name="data">
                </div>
                <div class="col-xs-3">
                    <label for="sexo">Sexo: </label>
                    <select class="form-control" id="sexo" name="sexo">
                        <option>F</option>
                        <option>M</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="cpf">CPF: </label>
                    <input class="form-control" id="cpf" type="text" name="cpf" placeholder="Informe seu CPF">
                </div>
                <div class="col-xs-3">
                    <label for="telefone">Telefone: </label>
                    <input class="form-control" id="telefone" type="text" name="telefone" placeholder="Informe seu número de telefone">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-6">
                    <label for="email">E-mail: </label>
                    <input class="form-control" id="email" type="text" name="email" placeholder="Informe seu e-mail">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="senha">Senha: </label>
                    <input class="form-control" id="senha" type="password" name="senha" placeholder="Escolha uma senha">
                </div>
                <div class="col-xs-3">
                    <label for="confirmarSenha">Confirmar senha: </label>
                    <input class="form-control" id="confirmarSenha" type="password" name="confirmarSenha" placeholder="Confirme sua senha">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
