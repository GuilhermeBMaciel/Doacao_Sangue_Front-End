<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

        <div class="container">
            <h3>Consultar Pessoa</h3><br>
            <form name="pessoaConsultar" action="/pessoa/1" method = "GET">

                <div class="form-group row">
                        <div class="col-xs-3">
                            <label for="nome">Nome: </label>
                            <input class="form-control" id="nome" type="text">
                        </div>
                        <div class="col-xs-3">
                            <label for="sobrenome">Sobrenome: </label>
                            <input class="form-control" id="sobrenome" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-3">
                            <label for="data">Data de Nascimento: </label>
                            <input class="form-control" id="data" type="text">
                        </div>
                        <div class="col-xs-3">
                            <label for="sexo">Sexo: </label>
                            <select class="form-control" id="sexo">
                                <option>F</option>
                                <option>M</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-3">
                            <label for="cpf">CPF: </label>
                            <input class="form-control" id="cpf" type="text">
                        </div>
                        <div class="col-xs-3">
                            <label for="telefone">Telefone: </label>
                            <input class="form-control" id="telefone" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-6">
                            <label for="email">E-mail: </label>
                            <input class="form-control" id="email" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-3">
                            <label for="senha">Senha: </label>
                            <input class="form-control" id="senha" type="text">
                        </div>
                        <div class="col-xs-3">
                            <label for="confirmarSenha">Confirmar senha: </label>
                            <input class="form-control" id="confirmarSenha" type="text">
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary">Voltar</button>
            </form>
        </div>

    </body>
</html>
