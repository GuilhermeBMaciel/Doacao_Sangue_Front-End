<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <form name="pessoaLogin" action="https://doacaodesangue.herokuapp.com/pessoa/login" method = "POST">
            <h3>Acessar seu perfil</h3><br>
            <div class="col-xs-30 col-md-0">
                <label for="email">Login (e-mail cadastrado):</label>
                <input type="email" class="form-control" id="pessoaEmail" placeholder="Digite seu e-mail" name="email">
            </div>
            <div class="col-xs-30 col-md-0">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="pessoaSenha" placeholder="Informe sua senha" name="senha">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Lembrar login
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>



    

</body>

</html>
