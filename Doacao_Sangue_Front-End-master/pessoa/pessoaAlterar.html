<!DOCTYPE html>
<html>

<head>
    <title>Alterar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var x = document.forms["pessoaAlterar"]["email"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                alert("E-mail inválido.");
                return false;
            }
            var x = document.forms["pessoaAlterar"]["senha"].value;
            var y = document.forms["pessoaAlterar"]["confirmarSenha"].value
            if (x != confirmarSenha) {
                alert("As senhas inseridas não são iguais.");
                return false;
            }
        }
    

    </script>
    </head>


<body>

    <div class="container">
        <h1>Alterar dados cadastrais</h1> <br>
        
        <form name="pessoaAlterar" action="https://doacaodesangue.herokuapp.com/pessoa" onsubmit="return validateForm();" method="put">

            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="nome">Nome: </label>
                    <input class="form-control" id="nome" type="text" name="nome" readonly>
                </div>
                <div class="col-xs-3">
                    <label for="sobrenome">Sobrenome: </label>
                    <input class="form-control" id="sobrenome" type="text" name= "sobrenome" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="data">Data de Nascimento: </label>
                    <input type= "text" class="form-control" id="date" name="data" readonly>
                </div>
                <div class="col-xs-3">
                    <label for="sexo">Sexo: </label>
                    <input type= "text" class="form-control" id="sexo" name="sexo" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="cpf">CPF: </label>
                    <input class="form-control" id="cpf" type="text" name="cpf" readonly>
                </div>
                <div class="col-xs-3">
                    <label for="telefone">Telefone: </label>
                    <input class="form-control" id="telefone" type="text" name="telefone" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-6">
                    <label for="email">E-mail: </label>
                    <input class="form-control" id="email" type="text" name="email" readonly>
                </div>
            </div>
          
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="senha">Senha: </label>
                    <input class="form-control" id="senha" type="text" name="senha" readonly>
                </div>
                <div class="col-xs-3">
                    <label for="confirmarSenha">Confirmar senha: </label>
                    <input class="form-control" id="confirmarSenha" type="text" name="confirmarSenha" readonly>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Alterar</button>
        </form>
    </div>
</body>
</html>
