<!DOCTYPE html>
<html>

<head>
  <title>Consultar</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>

  <div class="container">
    <h2>Consultar hemocentro</h2>

    <form name="hemocentroConsultar" action="https://doacaodesangue.herokuapp.com/hemocentro" method="get">

      <div class="form-group row">
        <div class="col-xs-6">
          <label for="nome">Nome: </label>
          <input class="form-control" id="nome" type="text" name="nome" readonly>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-3">
          <label for="cnpj">CNPJ: </label>
          <input class="form-control" id="cnpj" type="text" name="cnpj" readonly>
        </div>

        <div class="col-xs-3">
          <label for="telefone">Telefone: </label>
          <input class="form-control" id="telefone" type="text" name="telefone" readonly>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-6">
          <label for="endereco">Endere√ßo: </label>
          <input class="form-control" id="endereco" type="text" name="endereco" readonly>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Voltar</button>
      <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
  </div>


</body>

</html>
