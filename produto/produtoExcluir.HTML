<!DOCTYPE html>
<html>

<head>
  <title>Excluir</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>

  <div class="container">
    <h2>Excluir produto</h2>

    <form name="produtoExcluir" action="https://doacaodesangue.herokuapp.com/produto" method="DELETE">

      <div class="form-group row">
        <div class="col-xs-4">
          <label for="id">ID: </label>
          <input class="form-control" id="id" type="text" name="id" placeholder="Informe o id">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4">
          <label for="nome">Nome do produto: </label>
          <input class="form-control" id="nome" type="text" name="nome" placeholder="Informe o nome">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Excluir</button>
      <button type="submit" class="btn btn-primary">Voltar</button>
    </form>
  </div>


</body>

</html>
