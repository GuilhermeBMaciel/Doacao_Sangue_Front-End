<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="">


    <h2>Catalogo de Produtos</h2>

    <from>
        Filtro:
        <input type="radio" ng-model="filtroProdutos" value="camisas">Camisas
        <input type="radio" ng-model="filtroProdutos" value="canecas">Canecas
        <input type="radio" ng-model="filtroProdutos" value="bottons">Bottons
        <br><br>
    </from>

    <div ng-switch="filtroProdutos">
        <div ng-switch-when="camisas">
            Apenas camisas
        </div>
        <div ng-switch-when="canecas">
            Apenas canecas
        </div>
        <div ng-switch-when="bottons">
            Apenas Bottons
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            $.getJSON("https://doacaodesangue.herokuapp.com/produto", function (
                produtos
            ) {
                $.each(produtos, function (i, field) {
                    $("div").append(
                        produtos[i].categoria +
                        " | " +
                        produtos[i].nome +
                        " | " +
                        produtos[i].valorunitario +
                        "<br>"
                    );
                });
            });
        });
    </script>



</body>

</html>
