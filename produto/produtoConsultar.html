<!DOCTYPE html>
<html>

<head>
    <title>Consultar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>Consultar um produto</h2>
        <p>Dados do produto</p><br>

        <form name="produtoConsultar" action="https://doacaodesangue.herokuapp.com/produto" method="GET">

            <div class="form-group row">
                <div class="col-xs-5">
                    <label for="tipo">Tipo do produto: </label>
                    <input class="form-control" id="tipo" type="text" name="tipo" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-5">
                    <label for="nome">Nome do produto: </label>
                    <input class="form-control" id="nome" type="text" name="nome" readonly>
                </div>
                <div class="col-xs-2">
                    <label for="id">Preço: </label>
                    <input class="form-control" id="id" type="text" name="id" readonly>
                </div>
                <div class="col-xs-2">
                    <label for="quantidade">Quantidade: </label>
                    <input class="form-control" id="quantidade" type="text" name="quantidade" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-9">
                    <label for="descricao">Descrição: </label>
                    <textarea class="form-control" rows=2 id="descricao" name="descricao" readonly></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Voltar</button>
        </form>
    </div>
</body>

</html>
