<!DOCTYPE html>
<html>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <h2>Catalogo de Produtos</h2>

  <script>
    $(document).ready(function () {
      $.getJSON("https://doacaodesangue.herokuapp.com/produto", function (
        produtos
      ) {
        $.each(produtos, function (i, field) {
          $("div").append(
            produtos[i].categoria +
            " | " +
            produtos[i].nome +
            " | " +
            produtos[i].valorunitario +
            "<br>"
          );
        });
      });
    });
  </script>
  <div></div>
</body>

</html>
