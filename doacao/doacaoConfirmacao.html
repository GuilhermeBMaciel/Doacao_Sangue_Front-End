<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container">
            <h3>Cadastrar confirmação da doação</h3><br>
            <p>Insira os dados para informar que uma pessoa realizou uma doação de sangue.</p><br>
            <form name="doacaoConsultar" action="/doacao" method = "POST">
               
                <div class="form-group">
                        <label for="cpf">CPF do doador: </label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF">
                    </div>

                <div class="form-group">
                    <label for="dateDoacao">Data da doação: </label>
                    <input type="DATE" class="form-control" id="dateDoacao" name="dateDoacao" placeholder="">
                </div>
                
                <div class="form-group">
                    <label for="qtdSangueDoado">Quantidade de sangue doado:</label>
                    <input type="text" class="form-control" id="qtdSangueDoado" name="qtdSangueDoado" placeholder="Informe a quantida de sangue doado">
                </div>

                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <textarea class="form-control" rows="2" id="observacao" name="observacao"  placeholder="Digite uma observação sobre a doação realizada"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    
    </body>   
</html>
