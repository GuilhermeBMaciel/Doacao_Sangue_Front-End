<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

        <div class="container">
            <h3>Alterar Doação</h3><br>
            <form name="doacaoAlterar" action="doacao" method = "POST">

                <div class="form-group">
                    <label for="qtdSangueDoado">Quantidade de sangue doado:</label>
                    <input type="text" class="form-control" id="qtdSangueDoado" placeholder="Digite a quantidade de sangue doado" name="qtdSangueDoado">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite de quem realizou a doação"
                        name="cpf">
                </div>

                <div class="form-group">
                        <label for="observacao">Observação:</label>
                        <textarea class="form-control" rows=2 id="observacao" name="observacao" placeholder="Digite uma observação sobre a doação realizada"></textarea>
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary">Alterar</button>
            </form>
        </div>
    
    </body>   
</html>
