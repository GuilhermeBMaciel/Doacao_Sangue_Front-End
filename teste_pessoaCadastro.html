<!DOCTYPE html>
<html>

<head>
  <title>Cadastro</title>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 

	<script>
	var app = angular.module('pessoaCadastro', []);
	app.controller('validateCtrl', function($scope) {
		$scope.nome = 'Guilherme';
		$scope.sobrenome = 'Maciel';
		$scope.email = 'guilherme.maciel@gmail.com';
	});
	</script>

</head>

<body>
  <div class="container">
    <h2>Faça seu cadastro</h2>
    <p>
      Para comprar em nosso site é preciso realizar um cadastro. Através dele
      você poderá acompanhar a entrega da sua compra.
    </p>
    <br />

    <h4>Dados pessoais</h4>
    <br />

    <form name="pessoaCadastro" action="https://doacaodesangue.herokuapp.com/pessoa" method="POST" ng-controller="validateCtrl"  >
      <div class="form-group row">
        <div class="col-xs-3">
          <label for="nome">Nome: </label>
          <input class="form-control" id="nome" type="text" name="nome" ng-model="nome" required/>
		  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
		  <span ng-show="myForm.user.$error.required">É necessário digitar um nome.</span>
		  </span> 	
	    </div>
        <div class="col-xs-3">
          <label for="sobrenome">Sobrenome: </label>
          <input class="form-control" id="sobrenome"  ng-model="nome" required type="text" name="sobrenome" placeholder="Informe seu sobrenome" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-3">
          <label for="data">Data de Nascimento: </label>
          <input class="form-control" id="data" type="DATE" name="datanascimento" placeholder="Informe sua data de nascimento" />
        </div>
        <div class="col-xs-3">
          <label for="sexo">Sexo: </label>
          <select class="form-control" id="sexo" name="sexo" placeholder="Selecione">
            <option>F</option>
            <option>M</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-3">
          <label for="cpf">CPF: </label>
          <input class="form-control" id="cpf" type="text" name="cpf" placeholder="Informe seu cpf" />
        </div>
        <div class="col-xs-3">
          <label for="telefone">Telefone: (somente números)</label>
          <input class="form-control" id="telefone" type="text" name="telefone" placeholder="Informe seu telefone" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-6">
          <label for="email">E-mail: </label>
          <input class="form-control" id="email" type="text" name="email" placeholder="Informe seu e-mail" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-3">
          <label for="senha">Senha: </label>
          <input class="form-control" id="senha" type="text" name="senha" placeholder="Insira uma senha" />
        </div>

        <div class="col-xs-3">
          <label for="confirmarSenha">Confirmar senha: </label>
          <input class="form-control" id="confirmarSenha" type="text" name="confirmarSenha" placeholder="Insira a senha novamente" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Voltar</button>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>

</html>
